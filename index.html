<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="display">
            <div class="resultado">0</div>
        </div>
        <div class="teclado">
            <div id="botao1" class="botao maior reset">C</div>
            <div id="botao3" class="botao operacao">%</div>
            <div id="botao4" class="botao operacao">/</div>
            <div id="botao5" class="botao">7</div>
            <div id="botao6" class="botao">8</div>
            <div id="botao7" class="botao">9</div>
            <div id="botao8" class="botao operacao">*</div>
            <div id="botao9" class="botao">4</div>
            <div id="botao10" class="botao">5</div>
            <div id="botao11" class="botao">6</div>
            <div id="botao12" class="botao operacao">-</div>
            <div id="botao13" class="botao">1</div>
            <div id="botao14" class="botao">2</div>
            <div id="botao15" class="botao">3</div>
            <div id="botao16" class="botao operacao">+</div>
            <div id="botao17" class="botao maior">0</div>
            <div id="botao18" class="botao">.</div>
            <div id="botao19" class="botao operacao">=</div>
        </div>
    </div>

    <script type="text/javascript" src="calculadora.js"></script>
</body>
</html>
